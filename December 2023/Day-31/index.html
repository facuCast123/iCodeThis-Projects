<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 31 - Social Invite</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="invite-card">
      <div class="profile-picture"></div>
      <span class="invite-ref">Tina V. invited you to join</span>
      <h1 class="invite-title">Channel Name</h1>
      <span class="invite-users">1k active users â€¢ 70k Total users</span>

      <form class="invite-form" action="#">
        <label class="form-username" for="username">Username</label>
        <input
          class="form-input"
          name="username"
          type="text"
          placeholder="How do you like people to call you?"
        />
        <div class="terms">
          <input type="checkbox" />
          <label for="tos">
            I have read and agree to the <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a>.
          </label>
        </div>
        <button class="form-btn" type="submit">Continue</button>
      </form>

      <a class="log-in-link" href="#">Already have an account?</a>
    </div>
  </body>
</html>
