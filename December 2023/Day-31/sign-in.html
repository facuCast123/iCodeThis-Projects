<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 31 - Social Invite</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="invite-card">
      <h1 class="invite-title">Sign In To Your Account</h1>

      <form class="invite-form" action="#">
        <label class="form-username" for="username">Username</label>
        <input
          class="form-input"
          name="username"
          type="text"
          placeholder="Enter your username"
        />

        <label class="form-username" for="password">Password</label>
        <input
          class="form-input"
          name="password"
          type="password"
          placeholder="Enter your password"
        />

        <div class="remember">
          <input type="checkbox" class="remember-check" />
          <label> Remember my account. </label>
        </div>

        <button class="form-btn" type="submit">Continue</button>
      </form>

      <a class="log-in-link" href="./index.html"
        >Don't have an account? Sign up.</a
      >
    </div>
  </body>
</html>
